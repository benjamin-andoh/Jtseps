<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list of customers </title>
</head>
<body>

<h1> list of customers </h1>

<div>
<table class="table table-hover table-dark">
  <thead>
    <tr>

      <th>First Name</th>
      <th>Last Name</th>
      <th>Other Names</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Role</th>
      <th>Branch</th>
    </tr>
  </thead>
  {% for e in users %}
  <tbody>
    <tr>

      <td>{{ e.first_name }}</td>
      <td>{{ e.last_name }}</td>
      <td>{{ e.other_names }}</td>
      <td>{{ e.phone  }}</td>
      <td>{{ e.email  }}</td>
      <td>{{ e.role }}</td>
      <td>{{ e.branch }}</td>
    </tr>
  </tbody>

  {% endfor %}
</table>

 </div>

</body>
